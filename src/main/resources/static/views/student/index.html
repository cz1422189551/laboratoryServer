<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space1">
        <div class="layui-col-md12">
            <div class="layui-form-query">
                <form class="layui-form" id="query_form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-mid">用户名：</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="userName" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-mid">电话：</label>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="tel" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-mid">类型：</label>
                            <div class="layui-input-inline" style="width: 150px;">
                                <select name="userType" lay-verify="required">
                                    <option value="">--请选择--</option>
                                    <option value="1">学生</option>
                                    <option value="2">老师</option>
                                    <option value="3">管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn" type="button" function="query"><i
                                        class="layui-icon">&#xe615;</i>查询
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-row grid-demo">
                <div class="layui-col-md3">
                    <button class="layui-btn" function="top" topUrl="views/student/add.html" topMode="add"
                            topWidth="800px" topHeight="580px" topTitle="新增功能号信息">
                        <i class="layui-icon">&#xe654;</i>新增
                    </button>
                    <button class="layui-btn" function="top" topUrl="views/student/add.html" topMode="edit"
                            topWidth="800px" topHeight="580px" isSelect="1" topTitle="编辑功能号信息" inputs="id:">
                        <i class="layui-icon">&#xe642;</i>编辑
                    </button>
                    <button class="layui-btn" function="refresh">
                        <i class="layui-icon">&#x1002;</i>刷新
                    </button>
                </div>
                <div class="layui-col-md12">
                    <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" url="/student/getList"

                           groupId="test" isPage="1" defaultForm="query_form" height="full-135"></table>

                    <div class="fsDatagridCols">
                        <p type="numbers" title="#" rowspan="2"/>
                        <p checkbox="true" rowspan="2"/>
                        <p field="userName" align="center" title="用户名" rowspan="2"/>
                        <p field="password" align="center" title="用户密码" rowspan="2"/>
                        <p field="name" align="center" title="姓名" rowspan="2"/>
                        <p field="gender" title="性别" templet="#stateTpl" rowspan="2"/>
                        <p field="createTime" title="创建时间"  sort="true" rowspan="2"/>
                        <p field="tel" title="电话" />
                        <p field="userType" title="用户角色" templet="#typeTpl"/>
                        <p fixed="right" align="center" toolbar="#barDemo" title="操作" rowspan="2"/>
                    </div>

                    <script type="text/html" id="typeTpl">
                        {{#  if(d.userType == '1'){ }}
                        学生
                        {{# } else if(d.userType == '2'){ }}
                        教师
                        {{# } else if(d.userType == '3'){ }}
                        管理员
                        {{#  } }}
                    </script>

                    <script type="text/html" id="stateTpl">
                        {{#  if(d.gender == 0){ }}
                        <span style="color: #FF5722;">女</span>
                        {{# } else if(d.gender == 1){ }}
                        <span style="color: #5FB878">男</span>
                        {{# } else if(d.gender == 2){ }}
                        <span style="color: #1E9FFF;">管理人员</span>
                        {{#  } }}
                    </script>


                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/student/update.html"
                           topMode="edit" topWidth="800px" topHeight="580px" isMaxWindow="" topTitle="编辑" inputs="id:">编辑</a>
                    </script>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
